<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="content" content="Create a square with characters">
    <meta name="robots" content="index,follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Square with characters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <h1>Create a square with characters</h1>
        <label for="userCharacter">
            <span>Enter the character:</span>
            <input type="text" id="userCharacter">
        </label>
        <p>
            <label for="userLengthNumber">
                <span>Add the length of the square:</span>
                <input type="number" id="userLengthNumber">
            </label>
        <input type="submit" onclick="createSquareWithCharacters()" value="Click to create">
        <div>
            <h3 id="printResultOnDisplay"></h3>
        </div>
    </main>
    <script src="./modul7_ex7.js"></script>
</body>
</html>
