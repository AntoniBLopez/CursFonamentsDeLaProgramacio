<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Esta página realiza la operación con el operador que desees">
    <meta name="robots" content="index,follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hacer operaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <h1>Añade 2 números y el operador que desees para hacer el cálculo:</h1>
        <label for="primerNumeroUsuario">
            <span>Primer Número:</span>
            <input type="number" id="primerNumeroUsuario" required>
        </label>
        <p>
        <label for="operadorUsuario">
            <span>Operador:</span>
            <input list="operadores" id="operadorUsuario">
            <datalist id="operadores">
                <option value="+"></option>
                <option value="-"></option>
                <option value="*"></option>
                <option value="/"></option>
            </datalist>
        </label>
        <p>
        <label for="segundoNumeroUsuario">
            <span>Segundo Número:</span>
            <input type="number" id="segundoNumeroUsuario" required>
        </label>
        <input type="submit" onclick="enviarResultado()">
        <div>
            <p id="imprimirResultado"></p>
        </div>
    </main>
    <script src="./modul4_ex5.js"></script>
</body>
</html>
