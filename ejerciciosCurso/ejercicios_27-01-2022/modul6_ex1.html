<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Calculadora Arcaica">
    <meta name="robots" content="index,follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora Arcaica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <h1>Calculadora Arcaica</h1>
        <h3>Introduce 2 números y obtén su resultado según la operación que desees realizar:</h3>
        <label for="primerNumeroUsuario">
            Primer Número:
            <input type="number" name="primerNumeroUsuario" id="primerNumeroUsuario" required>
        </label>
        <label for="segundoNumeroUsuario">
            Segundo Número:
            <input type="number" name="segundoNumeroUsuario" id="segundoNumeroUsuario" required>
        </label>
        <p>
        <input type="submit" name="sumarNumeros()" id="sumarNumeros()" onclick="sumarNumeros()" value="Sumar">
        <input type="submit" name="restarNumeros()" id="restarNumeros()" onclick="restarNumeros()" value="Restar">
        <input type="submit" name="dividirNumeros()" id="dividirNumeros()" onclick="dividirNumeros()" value="Dividir">
        <input type="submit" name="multiplicarNumeros()" id="multiplicarNumeros()" onclick="multiplicarNumeros()" value="Multiplicar">
        <input type="submit" name="residuoDivision()" id="residuoDivision()" onclick="residuoDivision()" value="Módulo">
        <div>
            <p id="resultado"></p>
        </div>
    </main>
    <script src="./modul6_ex1.js"></script>
</body>
</html>
